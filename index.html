<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kandi Designer</title>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div id="toolbar" role="toolbar">
		<div class="toolbar-section" id="size-section">
			<span class="toolbar-section-heading">Size</span>
			<button id="xDecrease" aria-label="decrease horizontal size"> - </button>
			<input type="number" id="xInput" aria-label="set horizontal size" />
			<button id="xIncrease" aria-label="increase horizontal size">+</button>
			&times;
			<button id="yDecrease" aria-label="decrease vertical size">-</button>
			<input type="number" id="yInput" aria-label="set vertical size" />
			<button id="yIncrease" aria-label="increase vertical size">+</button>
		</div>
		<div class="toolbar-section">
			<span class="toolbar-section-heading">Design</span>
			<button id="shiftLeft" aria-label="shift design left">Shift Left</button>
			<button id="shiftRight" aria-label="shift design right">Shift Right</button>
		</div>
		<div class="toolbar-section">
			<span class="toolbar-section-heading">Palette</span>
			<div id="color-palette-container">
				<div id="color-palette">
					<!--TODO: change these to ordered lists-->
				</div>
				<button id="edit-palette">Edit</button>
			</div>
			<div id="edit-color-palette-container">
				<div id="edit-color-palette"></div>
				<!--TODO: change these to ordered lists-->
				<button id="add-to-palette">+</button>
				<button id="done-editing">Done</button>
			</div>
		</div>
		<div id="tools-container">
			<span class="toolbar-section-heading">Tools</span>
			<div id="tools-container">
				<button id="pencil-btn" class="selected">
					<img src="./images/pencil-button.png" alt="Pencil">
				</button>
				<button id="fill-btn">
					<img src="./images/fill-button.png" alt="Fill">
				</button>
			</div>
		</div>
	</div>

	<div id="canvas-container">
		<canvas id="kandi-canvas" width="900" height="400"></canvas>
	</div>
	Bead Amounts:
	<ul id="bead-counts">
	</ul>
	<div id="load-export-menu">
		<button id="exportDesign">Export Design</button>
		<br />
		<label for="loadDesign">Load Design: </label><input id="importDesign" type="file" />
	</div>
	<palette-button color="red"></palette-button>
	<script type="module" src="js/index.js"></script>
</body>

</html>
